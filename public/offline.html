<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Hotel Booking</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .cached-hotels {
            margin-top: 40px;
            text-align: left;
        }
        .cached-hotels h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .hotel-list {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .hotel-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .hotel-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }
        .hotel-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }
        .hotel-info {
            flex: 1;
        }
        .hotel-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .hotel-location {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .hotel-price {
            font-weight: 700;
            color: #ffd700;
        }
        .no-hotels {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, you can still view your recently visited hotels below!
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-hotels">
            <h2>üìå Recently Viewed Hotels</h2>
            <div id="hotelList" class="hotel-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Loading cached hotels...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Load cached hotels from IndexedDB
        async function loadCachedHotels() {
            try {
                const db = await openDB();
                const transaction = db.transaction(['hotels'], 'readonly');
                const store = transaction.objectStore('hotels');
                const index = store.index('timestamp');
                
                const request = index.getAll();
                
                request.onsuccess = () => {
                    const hotels = request.result;
                    displayHotels(hotels);
                };
                
                request.onerror = () => {
                    showNoHotels('Error loading cached hotels');
                };
                
                db.close();
            } catch (error) {
                console.error('Error accessing IndexedDB:', error);
                showNoHotels('Unable to access cached data');
            }
        }
        
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('staycomfort-db', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('hotels')) {
                        const store = db.createObjectStore('hotels', { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }
        
        function displayHotels(hotels) {
            const hotelList = document.getElementById('hotelList');
            
            if (!hotels || hotels.length === 0) {
                showNoHotels('No recently viewed hotels');
                return;
            }
            
            // Sort by timestamp (newest first)
            const sortedHotels = hotels.sort((a, b) => b.timestamp - a.timestamp);
            
            hotelList.innerHTML = sortedHotels.map(hotel => `
                <a href="/hotels/${hotel.id}" class="hotel-card">
                    <img 
                        src="${hotel.imageUrl || '/icons/icon-192x192.png'}" 
                        alt="${hotel.name}"
                        class="hotel-image"
                        onerror="this.src='/icons/icon-192x192.png'"
                    />
                    <div class="hotel-info">
                        <div class="hotel-name">${hotel.name}</div>
                        <div class="hotel-location">üìç ${hotel.city}, ${hotel.country}</div>
                        <div class="hotel-price">$${hotel.pricePerNight}/night</div>
                    </div>
                </a>
            `).join('');
        }
        
        function showNoHotels(message) {
            const hotelList = document.getElementById('hotelList');
            hotelList.innerHTML = `
                <div class="no-hotels">
                    <div style="font-size: 48px; margin-bottom: 10px;">üè®</div>
                    <p>${message}</p>
                    <p style="font-size: 14px; margin-top: 10px;">Browse hotels while online to save them for offline viewing.</p>
                </div>
            `;
        }
        
        // Load hotels when page loads
        loadCachedHotels();
        
        // Check connection status every 5 seconds
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
